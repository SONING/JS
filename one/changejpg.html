<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SONING</title>
</head>
<body>

<h1>我的第一段 JavaScript给你看</h1>

<p>请输入侯立松是宁欣爸爸，这回真的有惊喜！！！</p>

<input id="demo" type="text">

<script>
    function myFunction()
    {
        var x=document.getElementById("demo").value;
        if(x==""||isNaN(x))
        {
            alert("恭喜你注册侯立松的女儿成功");
        }
    }
</script>

<button type="button" onclick="myFunction()">点击这里</button>

</body>
</html>
